<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funnel builder</title>

    <meta name="description" content="Simple service for building funnels online">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="app container">
        <div class="row my-4">
            <div class="model col-4">
                <form class="my-4">
                    <div class="form-group">
                        <label for="input">
                            Input value
                        </label>
                        <input id="input" name="inputValue" type="number" class="form-control" value="1000" />
                    </div>
                </form>
                <div class="form-group">
                    <button data-action="add-level" class="btn btn-block btn-outline-primary">Add level</button>
                </div>
            </div>
            <div class="view col-8 text-center">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="./Funnel.js"></script>

    <script>
        const funnel = new Funnel({
            height: 600,
            width: 500,
            input: 1000,
            parent: document.querySelector('.view'),
            levels: []
        });

        const form = $('form');
        const addLevelButton = $('[data-action="add-level"]');

        form.submit((e) => e.preventDefault());

        form.change(function (e) {
            const values = $(this).serializeArray();
            const inputValue = values.splice(0, 1);

            funnel.setLevels(values.map(({ value }) => Number(value)));
            funnel.setInput(Number(inputValue[0].value));
            funnel.render();
        });

        form.click((e) => {
            const elem = $(e.target);

            const { action } = elem.data();

            if (action === 'delete') {
                const level = elem.closest('.funnel-level');
                const levelNumber = $('.funnel-level').index(level);

                level.remove();
                funnel.removeLevel(levelNumber, true);
                funnel.render();
            }
        });

        addLevelButton.click(function buildLevelForm() {
            const initialValue = 75;

            $(`
                <div class="funnel-level form-group row">
                    <div class="input-group col-6">
                        <input
                            class="form-control"
                            name="levelPercentage"
                            type="number"
                            step="0.1"
                            value="${initialValue}"
                        />
                        <div class="input-group-append">
                            <div class="input-group-text">%</div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div
                            class="btn btn-block btn-outline-danger"
                            data-action="delete"
                        >
                            remove
                        </div>
                    </div>
                </div>
            `).appendTo(form);

            funnel.addLevel(initialValue);
            funnel.render();
        });
    </script>
</body>
</html>
